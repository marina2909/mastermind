<meta http-equiv="X-UA-Compatible" content="IE=9" />
<html>
<head>
	<link rel="stylesheet" type="text/css" href="mastermind.css"/>
	<script src="jquery/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/playground.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
	
</head>
<body>
	<div class="title">Mastermind</div>
	<div class="main">
		<div class="options">
			<label class="label-sel">Number of places</label>
			<select class="selector place-number">
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
			</br>
			</br>
			<label class="label-sel">Number of colors</label>
			<select class="selector color-number">
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
			</br>
			<button class="reset">Start new game</button> 
			<button class="giveup">Give up</button>
			<button class="instructions">Game rules</button>
			<div class="message"></div>
		</div>
		<div class="main-playground"></div>
		<div class="dialog"></div>
		<div class="dialogCover"></div>
	</div>
</body>
</html>
